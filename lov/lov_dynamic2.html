<meta content="text/html; charset=windows-1252" http-equiv="Content-Type">

<!-- BEGIN Panel content_blank -->
<script>
$(document).ready(function(){
    $('a','#ContentContentlovDynamic').click(function(e) {
        e.preventDefault();
        var vars =[],hash;
        var urlString = $(this)[0].toString();
            var hashes = urlString.split('?');
            hashes = hashes[1];
            hashes = hashes.split('&');
            
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                $('<input>').attr({
                            type: 'hidden',
                            name: hash[0],
                            value: decodeURIComponent(hash[1])
                        }).appendTo('#ContentContentblank-form');
            }
            //alert(vars.toSource());
        //$('#ContentContentblank-form').attr('action',$(this)[0]);
        $('#ContentContentblank-form').submit();
        //do other stuff when a click happens
    });
});
function selectItems(item){
        var inputs = jQuery.parseJSON(item);
        $.each(inputs.input, function( index, value ) {
          //alert(inputs.item.toSource());
          //alert(inputs.item[value]);
          $('#'+index.toString()).val(inputs.item[value]);
          //alert( index + ": " + value );
          $('#myModal').modal('hide');
        });
}
</script>
<!-- BEGIN Record p_menu -->
<form id="content_blankp_menu" method="post" name="{HTMLFormName}">
  <table class="no-border" border="0">
    <!-- BEGIN Error -->
    <tr id="{@error-block}">
      <td colspan="2">{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td><label for="content_blankp_menusearchKey">Search </label></td> 
      <td><input type="text" id="content_blankp_menusearchKey" maxlength="250" size="50" value="{searchKey}" name="{searchKey_Name}"></td>
    </tr>
 
    <tr>
      <td style="TEXT-ALIGN: right" colspan="2">
        <!-- BEGIN Button Button_DoSearch --><input type="submit" id="content_blankp_menuButton_DoSearch" class="Button" alt="Search" value="Search" name="{Button_Name}"><!-- END Button Button_DoSearch --></td>
    </tr>
  </table>
</form>
<!-- END Record p_menu -->
