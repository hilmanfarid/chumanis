<form id="ContentroleForm" method="post" name="{HTMLFormName}" action="{Action}">

        <div class="blockheader">
          <h3 class="t">Informasi Role</h3>
        </div>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr id="ErrorBlock" class="Error">
            <td colspan="2"><font color="red"><i>{Error}</i></font></td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th">Kode Role</td> 
            <td><input type="text" id="ContentroleFormcode" class="controlrq" value="{code}" maxlength="64" size="32" name="{code_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th">No.Urut</td> 
            <td><input type="text" id="ContentroleFormlisting_no" class="controlrq" value="{listing_no}" maxlength="12" size="6" name="{listing_no_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th">Masa Berlaku</td> 
            <td>
              <!-- BEGIN TextBox valid_from --><input type="text" id="ContentroleFormvalid_from" class="controlrq" value="{valid_from}" maxlength="100" size="12" name="{valid_from_Name}"><!-- END TextBox valid_from -->&nbsp;&nbsp; 
              <!-- BEGIN DatePicker DatePicker_valid_from2 --><a href="javascript:showDatePicker('{Name}','{FormName}','{DateControl}');" id="ContentroleFormDatePicker_valid_from2"><img id="ContentroleFormDatePicker_valid_to2_Image" border="0" alt="Show Date Picker" src="{CCS_PathToMasterPage}/Images/DatePicker.png"></a><!-- END DatePicker DatePicker_valid_from2 -->&nbsp; s/d&nbsp; &nbsp; 
              <!-- BEGIN TextBox valid_to --><input type="text" id="ContentroleFormvalid_to" value="{valid_to}" maxlength="100" size="12" name="{valid_to_Name}"><!-- END TextBox valid_to -->&nbsp; 
              <!-- BEGIN DatePicker DatePicker_valid_to2 --><a href="javascript:showDatePicker('{Name}','{FormName}','{DateControl}');" id="ContentroleFormDatePicker_valid_to2"><img id="ContentroleFormDatePicker_valid_to2_Image" border="0" alt="Show Date Picker" src="{CCS_PathToMasterPage}/Images/DatePicker.png"></a><!-- END DatePicker DatePicker_valid_to2 --></td>
          </tr>
 
          <tr class="Controls">
            <td class="th">Keterangan</td> 
            <td><textarea id="ContentroleFormdescription" rows="3" cols="60" name="{description_Name}">{description}</textarea></td>
          </tr>
 
          <tr class="Controls">
            <td class="th">Pembuat</td> 
            <td><input type="text" id="ContentroleFormcreated_by" class="controlro" value="{created_by}" readonly maxlength="32" size="15" name="{created_by_Name}">&nbsp; 
              <!-- BEGIN TextBox creation_date --><input type="text" id="ContentroleFormcreation_date" class="controlro" value="{creation_date}" readonly maxlength="100" size="12" name="{creation_date_Name}"><!-- END TextBox creation_date --></td>
          </tr>
 
          <tr class="Controls">
            <td class="th">Pengubah</td> 
            <td><input type="text" id="ContentroleFormupdated_by" class="controlro" value="{updated_by}" readonly maxlength="32" size="15" name="{updated_by_Name}">&nbsp; 
              <!-- BEGIN TextBox updated_date --><input type="text" id="ContentroleFormupdated_date" class="controlro" value="{updated_date}" readonly maxlength="100" size="12" name="{updated_date_Name}"><!-- END TextBox updated_date --></td>
          </tr>
 
          <tr class="Bottom">
            <td style="TEXT-ALIGN: right" colspan="2"><input type="hidden" id="ContentroleFormidmenulabel" value="{idmenulabel}" name="{idmenulabel_Name}"><input type="hidden" id="ContentroleFormp_role_id" value="{p_role_id}" name="{p_role_id_Name}">
