<form id="ContentroleForm" method="post" name="{HTMLFormName}" action="{Action}">

    <tr>
      <td valign="top">
        <div class="blockheader">
          <h3 class="t">Informasi Modul</h3>
        </div>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr id="ErrorBlock" class="Error">
            <td colspan="2"><font color="red">{Error}</font></td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th">Nama Modul</td> 
            <td><input type="text" id="ContentroleFormcode" class="controlrq" value="{code}" maxlength="64" size="32" name="{code_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th">Tool Tips</td> 
            <td><input type="text" id="ContentroleFormtooltip_text" class="controlrq" value="{tooltip_text}" maxlength="64" size="32" name="{tooltip_text_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th">Nomor Urut</td> 
            <td><input type="text" id="ContentroleFormlisting_no" class="controlrq" value="{listing_no}" maxlength="12" size="6" name="{listing_no_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th">Aktif ?</td> 
            <td>
              <select id="ContentroleFormis_active" name="{is_active_Name}">
                {is_active_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th">Keterangan</td> 
            <td><textarea id="ContentroleFormdescription" rows="3" cols="60" name="{description_Name}">{description}</textarea></td>
          </tr>
 
          <tr class="Controls">
            <td class="th">Pembuat</td> 
            <td><input type="text" id="ContentroleFormcreated_by" class="controlro" value="{created_by}" readonly maxlength="32" size="15" name="{created_by_Name}">
              <!-- BEGIN TextBox creation_date --><input type="text" id="ContentroleFormcreation_date" class="controlro" value="{creation_date}" readonly maxlength="100" size="12" name="{creation_date_Name}"><!-- END TextBox creation_date --></td>
          </tr>
 
          <tr class="Controls">
            <td class="th">Pengubah</td> 
            <td><input type="text" id="ContentroleFormupdated_by" class="controlro" value="{updated_by}" readonly maxlength="32" size="15" name="{updated_by_Name}">
              <!-- BEGIN TextBox updated_date --><input type="text" id="ContentroleFormupdated_date" class="controlro" value="{updated_date}" readonly maxlength="100" size="12" name="{updated_date_Name}"><!-- END TextBox updated_date --></td>
          </tr>
 
          <tr class="Bottom">
            <td style="TEXT-ALIGN: right" colspan="2"><input type="hidden" id="ContentroleFormp_module_id" value="{p_module_id}" name="{p_module_id_Name}">
              <!-- BEGIN Button Button_Insert --><input type="submit" id="ContentroleFormButton_Insert" class="Button" value="Save" alt="Save" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input type="submit" id="ContentroleFormButton_Update" class="Button" value="Save" alt="Save" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input type="submit" id="ContentroleFormButton_Delete" class="Button" value="Delete" alt="Delete" name="{Button_Name}"><!-- END Button Button_Delete -->
              <!-- BEGIN Button Button_Cancel --><input type="submit" id="ContentroleFormButton_Cancel" class="Button" value="Cancel" alt="Cancel" name="{Button_Name}"><!-- END Button Button_Cancel --></td>
          </tr>
        </table>
      </td>
    </tr>
