<form id="Contentp_role" method="post" name="{HTMLFormName}" action="{Action}">
  <table class="MainTable" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td valign="top">
        <table class="Header" border="0" cellspacing="0" cellpadding="0">
          <tr>

            <td class="HeaderRight"><img alt="" src="../Styles/Basic/Images/Spacer.gif"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr id="Contentp_roleErrorBlock" class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="Contentp_rolep_role_id">P Role Id</label></td> 
            <td><input type="text" id="Contentp_rolep_role_id" value="{p_role_id}" maxlength="12" size="12" name="{p_role_id_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Contentp_rolecode">Code</label></td> 
            <td><input type="text" id="Contentp_rolecode" value="{code}" maxlength="64" size="50" name="{code_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Contentp_rolelisting_no">Listing No</label></td> 
            <td><input type="text" id="Contentp_rolelisting_no" value="{listing_no}" maxlength="12" size="12" name="{listing_no_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Contentp_rolevalid_from">Valid From</label></td> 
            <td><input type="text" id="Contentp_rolevalid_from" value="{valid_from}" maxlength="100" size="8" name="{valid_from_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Contentp_rolevalid_to">Valid To</label></td> 
            <td><input type="text" id="Contentp_rolevalid_to" value="{valid_to}" maxlength="100" size="8" name="{valid_to_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Contentp_roledescription">Description</label></td> 
            <td><input type="text" id="Contentp_roledescription" value="{description}" maxlength="250" size="50" name="{description_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Contentp_rolecreation_date">Creation Date</label></td> 
            <td><input type="text" id="Contentp_rolecreation_date" value="{creation_date}" maxlength="100" size="8" name="{creation_date_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Contentp_rolecreated_by">Created By</label></td> 
            <td><input type="text" id="Contentp_rolecreated_by" value="{created_by}" maxlength="64" size="50" name="{created_by_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Contentp_roleupdated_date">Updated Date</label></td> 
            <td><input type="text" id="Contentp_roleupdated_date" value="{updated_date}" maxlength="100" size="8" name="{updated_date_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Contentp_roleupdated_by">Updated By</label></td> 
            <td><input type="text" id="Contentp_roleupdated_by" value="{updated_by}" maxlength="64" size="50" name="{updated_by_Name}"></td>

              <!-- BEGIN Button Button_Delete --><input type="submit" id="Contentp_roleButton_Delete" class="Button" value="Delete" alt="Delete" name="{Button_Name}"><!-- END Button Button_Delete --></td>
